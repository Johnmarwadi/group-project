<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edureka</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar Styles */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffca28;
            border-bottom: 3px solid #ff8f00;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #navbar li {
            margin: 15px;
        }

        #navbar a {
            color: #fff;
            font-weight: 700;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        #navbar a:hover {
            background-color: #ff8f00;
            border-radius: 5px;
        }

        /* Welcome Section Styles */
        #welcome {
            background-color: #fff8e1;
            text-align: center;
            border: 5px solid #ffca28;
            animation: slideIn 1s ease;
            padding: 60px 20px;
            margin-top: 60px; /* Offset for fixed navbar */
        }

        #welcome h1 {
            color: #ff8f00;
            font-size: 2.5rem;
            margin: 0;
        }

        #welcome p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        /* Carousel Styles */
        #carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 50vh; /* Responsive height (adjust as needed) */
            max-height: 500px; /* Maximum height for larger screens */
            margin: 20px auto;
            border: 2px solid #ffca28;
            border-radius: 10px;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-slide {
            flex: 1 0 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain; /* Ensure the image is fully visible within the container */
            display: block;
        }

        .carousel-prev, .carousel-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            border-radius: 50%;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        /* Footer Styles */
        #footer {
            background-color: #ffca28;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 3px solid #ff8f00;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        #footer p {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><a href="#welcome">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Welcome Section -->
    <section id="welcome">
        <h1>Welcome to Edureka</h1>
        <p>Discover a world of knowledge and learning opportunities at Edureka. Join us today to expand your knowledge and skills!</p>
        <div id="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-slide"><img src="./jpeg/400.jpg" alt="Image 1"></div>
                <div class="carousel-slide"><img src="./jpeg/architect.jpeg" alt="Image 2"></div>
                <div class="carousel-slide"><img src="./jpeg/MACHINE_LEARNING.jpeg" alt="Image 3"></div>
                <div class="carousel-slide"><img src="./jpeg/AWS.JPEG" alt="Image 4"></div>
            </div>
            <button class="carousel-prev">&#10094;</button>
            <button class="carousel-next">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>(C) ALL RIGHTS RESERVED 2024 - 2025 BY MAHESHWER_CHOWDEYKARI</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prevButton = document.querySelector('.carousel-prev');
            const nextButton = document.querySelector('.carousel-next');
            const slidesWrapper = document.querySelector('.carousel-wrapper');
            const slides = document.querySelectorAll('.carousel-slide');
            const totalSlides = slides.length;
            let index = 0;
            let autoPlayInterval;

            const showSlide = (i) => {
                index = (i + totalSlides) % totalSlides;
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
            };

            const nextSlide = () => {
                showSlide(index + 1);
            };

            const prevSlide = () => {
                showSlide(index - 1);
            };

            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);

            // Auto play function
            const startAutoPlay = () => {
                autoPlayInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds
            };

            // Stop auto play on manual navigation
            const stopAutoPlay = () => {
                clearInterval(autoPlayInterval);
            };

            // Initialize
            startAutoPlay();
            slidesWrapper.addEventListener('mouseover', stopAutoPlay);
            slidesWrapper.addEventListener('mouseout', startAutoPlay);

            // Update slide width on window resize
            window.addEventListener('resize', () => {
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
            });
        });
    </script>
</body>
</html>
