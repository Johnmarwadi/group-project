<script>
    function openModal(thumbnail) {
        var modal = document.getElementById("videoModal");
        var iframe = document.getElementById("videoIframe");
        var videoId = thumbnail.getAttribute("data-video-id");

        // Adjust thumbnail style
        thumbnail.classList.add("expanded");

        iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
        modal.style.display = "flex";
    }

    function closeModal() {
        var modal = document.getElementById("videoModal");
        var iframe = document.getElementById("videoIframe");

        // Reset thumbnail style
        var thumbnails = document.querySelectorAll(".video-thumbnail");
        thumbnails.forEach(thumbnail => thumbnail.classList.remove("expanded"));

        iframe.src = ""; // Stop video playback
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        var modal = document.getElementById("videoModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
